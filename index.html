<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Email</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>Our Brand New <br>Webite Is On It's Way</h1>
        <p>Subscribe for more details.</p>

        <form name="submit-to-google-sheet">
            <input type="email" name="email" placeholder="Your Email Id" required>
            <button type="submit"><img src="assets/submit.png" alt="Submit" width="30px"></button>
        </form>

        <span id="msg"></span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwST2SIUe3SLfht_vSNaKa1-ml-0_9dJK960RZqYKjAQN4ZiUJyETDpP6QXf9g2EeqJ/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = "Thank you for Subscribing!";
                    setTimeout(() => {
                        msg.innerHTML = "";
                    }, 5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>

</html>
